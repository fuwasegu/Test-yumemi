<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>test</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="./c3-0.7.10/c3.css" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.13/c3.js"></script>
    </head>

    <body>
        <header>
            <div id="header-tittle">
                Trends in total population by prefecture
            </div>
        </header>
        <div id="checkBoxes">
            <!--都道府県データ一覧取得-->
            <div class="heading">
                <p>都道府県</p>
            </div>
            <div class="intro">
                <p>総人口推移グラフを表示したい県を選択してください。複数選択可能です。</p>
            </div>
            <div class="prefList">
                <div v-for="(pref, i) in prefdata" class="elems" style="display: inline;">
                    <input
                        type="checkbox"
                        :id="'pref'+i"
                        :value="pref"
                        v-model="selected"
                    >
                    <label :for="'pref' + i">{{pref.prefName}}</label>
                    <div v-if="(i+1)%10==0">
                        <br>
                    </div>
                </div>
            </div>
            <br>
            <!--選択された都道府県の人口推移取得-->
            <div class="heading">
                <p>都道府県別　総人口推移グラフ</p>
            </div>
            <div class="graph">
                {{chreateChat()}}
                <div id="chart"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
