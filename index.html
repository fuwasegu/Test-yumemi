<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trends in total population by prefecture</title>
</head>
<body>
    <header>
        <div id="header-tittle">
            Trends in total population by prefecture
        </div>
    </header>
    <main>
        <div id="prefectures">
            <div class="heading">
                <p>都道府県</p>
            </div>
            <div class="intro">
                <p>総人口推移グラフを表示したい県を選択してください。複数選択可能です。APIの使用上、11 個までしか選択できません。</p>
            </div>
            <div id="checkboxs">
                <section>
                    <div v-for="(pref, i) in datalists" :key="i" id="elems">
                        <input 
                            type="checkbox"
                            :id="'pref' + i"
                            :value="pref"
                            v-model="selectedPref"
                        >
                        <label :for="'pref' + i">{{pref.prefName}}</label>
                    </div>
                </section>
            </div>
        </div>
        <div id="grouph">
            <div class="heading">
                <p>都道府県別総人口推移</p>
            </div>
            <div class="intro">
                <p>選択された都道府県の総人口推移を県別にグラフ化したものです。</p>
            </div>
            <div id="trends">
                {{datalists[0].data}}
            </div>
        </div>
        <script src="index.js"></script>
    </main>
</body>
</html>
